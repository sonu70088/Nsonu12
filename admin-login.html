    <script>
        $(function(){
            $("#login").click(function(){
               var adminname=$("#name").val()
               var adminpassword=$("#password").val() 
               $.ajax({
                method:"get",
                url:"http://127.0.0.1:4137/admin",
                success:function(user){
                    user.map(function(admin){
                        if(admin.adminusername==adminname && admin.adminpassword==adminpassword){
                            location.href="adminhome.html";
                          }else{
                         $("p").html("you enter incorrect admin please write correct admin name").css("color")

                        }
                    })
                }
                
               })
            })
        })
    </script>
